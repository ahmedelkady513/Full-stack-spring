<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo.png" alt="Bootstrap" width="30" height="24">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLinkActive="active" routerLink="/home" >Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu">
            @for(category of categories; track category) {
              <li><a class="dropdown-item" routerLink="/category/{{category.id}}/products">{{category.categoryName}}</a></li>
            }
          </ul>
        </li>
      </ul>
      <form class="row col-sm-12 col-md-4 g-2 ms-md-auto me-md-auto " role="search">
        <div class="col-10">
          <input class="form-control rounded-4" type="search" placeholder="Search..." aria-label="Search">
        </div>
        <div class="col-2">
          <button class="btn btn-outline-light rounded-4" type="submit">
            <fa-icon [icon]="searchIcon" size="sm"></fa-icon> 
          </button>
        </div>
      </form>
      @if(authService.tokenValid()  && authService.getUser() | async; as loggedUser){
        <ul class="navbar-nav "> <!-- Note ms-auto class -->
          <li class="nav-item dropdown">
            <a class="nav-link  dropdown-toggle" href="#" id="navbarEndDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome {{loggedUser.username}}
            </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarEndDropdown"> <!-- Note dropdown-menu-end class -->
                <li><a class="dropdown-item" href="#">Account Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
                <!-- More dropdown items... -->
              </ul>
          </li>
        </ul>
      }
    </div>
  </div>
</nav>
